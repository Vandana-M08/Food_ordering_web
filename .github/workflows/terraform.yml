- name: terraform-compliance
  uses: terraform-compliance/github_action@0.3.0
  with:
    # Specify the Terraform plan file (in JSON format)
    plan: path/to/your/terraform-plan.json

    # Specify the URL used for terraform-compliance features
    features: https://your-feature-repository-url

    # Stops executing further steps in a scenario on the first failure
    quit-early: true

    # Skip failing tests but report failure messages
    no-failure: false

    # Suppress scenario outputs, display only results or failures
    silent: false

    # SSH private key for Git authentication (optional if public features are used)
    identity: ${{ secrets.SSH_PRIVATE_KEY }}

    # Specific terraform-compliance version to use
    version: 1.5.0

    # Installed path for custom runners, if applicable
    installed_path: /usr/local/bin/terraform-compliance
